							<form method="post" action="https://formspree.io/info@ontrackgaas.com" id="contactform" role="form">
								<div class="mt-10">
									<input type="text" name="first_name" placeholder="First Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
										class="single-input">
								</div>
								 <div class="mt-10">
									<input type="text" name="last_name" placeholder="Last Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required
										class="single-input">
								</div>
								<div class="mt-10">
									<input type="text" name="guardian_name" placeholder="Guardian Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Guardian Name'"
										class="single-input">
								</div>
								<div class="mt-10">
									<input type="text" name="guardian_phone" placeholder="Guardian Phone Number"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Guardian Phone Number'"
										class="single-input">
                </div>
								<div class="mt-10">
									<input type="text" name="age" placeholder="Age"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Age'" required
										class="single-input">
								</div>
								<div class="input-group-icon mt-10">
									<div class="icon"><i class="fa fa-user" aria-hidden="true"></i></div>
									<div class="form-select">
												<select name="preferred_pronoun" id="preferred_pronoun" form="contactform">
													<option value=" 1">Preferred Pronouns</option>
										<option value="she">she/her/hers</option>
										<option value="he">he/him/his</option>
										<option value="they">they/them/theirs</option>
										<option value="zee">ze/hir/hirs</option>
										<option value="not_disclosed">choose not to disclose</option>
										</select>
									</div>
								</div>
								<div class="mt-10">
									<input type="text" name="city" placeholder="City, Country"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'City, Country'" required
										class="single-input">
								</div>
								<div class="mt-10">
									<input type="email" name="EMAIL" placeholder="Email address"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
										class="single-input">
								</div>
								<div class="input-group-icon mt-10">
									<div class="icon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
									<div class="form-select">
												<select name="education_level" id="education_level" form="contactform">
													<option value="0">Current Education Level</option>
										<option value="primary_school">Primary School</option>
										<option value="middle_school">Middle School</option>
										<option value="high_school">High School</option>
										<option value="university">University</option>
										</select>
									</div>
								</div>
								<div class="mt-10">
									<input type="text" name="grade" placeholder="Grade"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Grade'" required
										class="single-input-primary">
								</div>						
								<div class="mt-10">
									<input type="text" name="consultant_name" placeholder="Preferred Consultant Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Preferred Consultant Name'" required
										class="single-input-primary">
								</div>
								<div class="mt-10">
									<textarea name="message" class="single-input-primary" id="message" cols="3" rows="5" placeholder="Message" onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Message'" required></textarea>
								</div>
								<div class="form-group mt-3">
                                					<button type="submit" class="button button-contactForm boxed-btn">Submit</button>
                            					</div>
							</form>
